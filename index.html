<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <div>
    <button class="reset">Reset Scores</button>
  </div>
  <div id="msg">START</div>
  <div>
    <h2>Your choice:</h2>
    <button id="rock" class="choice">Rock</button>
    <button id="paper" class="choice">Paper</button>
    <button id="scissors" class="choice">Scissors</button>
  </div>
  <div>
    <h2>Scores:</h2>
    <p>You: <span id="user">0</span></p>
    <p>Computer: <span id="comp">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
